{% extends "layout.html" %}

{% block title %}
Edit Resume
{% endblock %}

{% block main %}

<h1 style="color:#0e2d5c;">Enter details to get your Resume!</h1> <br>
<hr>
<br>
<h3 style="color:#0e2d5c;">General Information</h3>
<br>
<form style="color:#0e2d5c; font-weight:bold;" autocomplete = "off" action="/" method="post">
  <div class="form-group row">
    <label for="inputname" class="col-sm-2 col-form-label">Name:</label>
    <div class="col-sm-10">
      <input type="text" name="name" class="form-control" id="inputname" placeholder="Full Name">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="inputEmail3" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="email" name="email" class="form-control" id="inputEmail3" placeholder="Email">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="inputnumber" class="col-sm-2 col-form-label">Contact Number:</label>
    <div class="col-sm-10">
      <input type="text" name="number" class="form-control" id="inputnumber" placeholder="Mobile number">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="inputlink" class="col-sm-2 col-form-label">LinkedIn:</label>
    <div class="col-sm-10">
      <input type="text" name="link" class="form-control" id="inputlink" placeholder="LinkedIn profile link">
    </div>
  </div>
  <br>
  <h3>Education</h3> <br>
  <div class="form-group row">
    <label for="uni" class="col-sm-2 col-form-label">University:</label>
    <div class="col-sm-10">
      <input type="text" name="uni" class="form-control" id="uni" placeholder="Enter most recent/ongoing university">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="degree" class="col-sm-2 col-form-label">Degree:</label>
    <div class="col-sm-10">
      <input type="text" name="deg" class="form-control" id="degree" placeholder="Enter degree attained/to be attained Eg: BTech, Masters, PhD, etc.">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="major" class="col-sm-2 col-form-label">Major:</label>
    <div class="col-sm-10">
      <input type="text" name="major" class="form-control" id="major" placeholder="Enter your major">
    </div>
  </div>
  <br>
  <div class="form-group row">
    <label for="dur" class="col-sm-2 col-form-label">Duration:</label>
    <div class="col-sm-10">
      <input type="text" name="dur" class="form-control" id="dur" placeholder="Start year - End year">
    </div>
  </div>
  <br>
  <h3>Skills</h3>  <br>
  <div class="form-group row">
    <!--<label for="skills" class="col-sm-2 col-form-label">Skills:</label>-->
    <div class="col-sm-10" style="width:100%; margin:auto;">
      <textarea  name="skills" class="form-control" id="skills" placeholder="Enter skills separated by ','"></textarea>
    </div>
  </div>
  <br>
  <h3>Experience</h3>  <br>
  <div class="form-group row">
    <!--<label for="experience" class="col-sm-2 col-form-label">Experience:</label>-->
    <div class="col-sm-10" style="width:100%; margin:auto;">
      <textarea name="exp" class="form-control" id="experience" placeholder="A write-up explaining your job experiences"></textarea>
    </div>
  </div>
  <br>
  <div class="form-group row" style="margin-right:22%; width:auto; text-align: right;">
    <div class="col-sm-10">
      <button style="margin:0 100px 0 0px; padding:5px 15px;" type="submit" class="btn btn-primary">Save</button>

      <!--<a style="margin:0 20px 0 20px; padding:5px 15px;" class="btn btn-primary" href="/view" role="button">Link</a>-->
    </div>
  </div>

</form>

{% endblock %}
